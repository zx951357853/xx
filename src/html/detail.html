<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品详情</title>
	<link rel="stylesheet" type="text/css" href="../css/headerandfooter.css"/>
	<link rel="stylesheet" type="text/css" href="../css/detail.css"/>

	<script src="/lib/requirejs/require.js" data-main="/js/detail"></script>
</head>
<body>
	<div class="header"></div>
	
	<div class="main">
		<img src="../images/"/>
	</div>
		<script type="text/html" id="list_template">
		{{each products as product}}
		<div class="tit">全部结果>{{product.weizhi}}</div>
		<div class="pic">
			<div class="tu2">
				<img src="{{product.imga1}}"/>
			</div>
			<div class="left">
				<div class="left-top">
					<img src="{{product.imga1}}"/>
					<div class="box4"></div>
				</div>
				<div class="left-bottom">
					<div class="left-bo-le">&lt;</div>
					<ul class="left-bo-cen"></ul>
					<div class="left-bo-ri">&gt;</div>
				</div>
			</div>
			<div class="right">
				<div class="right-top">
					<p class="rtp1">{{product.title}}</p>
					<p class="rtp2">{{product.dscrit}}</p>
				</div>
				<div class="right-center">
					<div class="rc1">
						<div class="rcr">
							<p class="rcr1">折扣价：{{product.price1}}</p>
							<p class="rcr2">原价：<span>{{product.price2}}</span></p>
						</div>
						<div class="rcl">
							<p class="rcl1">累计评价</p>
							<span class="rcl2">0</span>
						</div>
					</div>
					<div class="rc2">
						<p class="rc21">成都有货</p>
						<p class="rc22">服务：由银犁食品发货，并提供售后服务</p>
					</div>
				</div>
				<div class="right-bottom">
					<div class="ri-bot-top">
						<span>选择种类：</span>
						<input type="text" name="" id="" value="" />
						<input type="text" name="" id="" value="" />
					</div>
					<div class="ri-bot-center">
						<span>数&nbsp;&nbsp;量:</span>
						<input type="text" name="" id="" value="1" />
						<div class="jiajian">
							<p class="jia">+</p>
							<p class="jian">-</p>
						</div>
						<input type="button" name="" id="" value="立即购买" />
						<input type="submit" name="" id="" value="加入购物车" />
					</div>
					<p class="ri-bot-bot">温馨提示 : 1.不支持退货;2.在线订单需要在半小时内支付否则订单将失效</p>
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	

	<div class="footer"></div>
	
</body>
</html>
